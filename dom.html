<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <title>价格对比</title>
       <style>
           *{
               padding: 0;
               margin: 0;
           }
           #price{
               margin: 0 0 10px 20px;
           }
           #config{
               margin: 0 0 10px 20px;
           }
           #area{
               margin: 0 0 10px 20px;
           }
           #baseset{
               float: left;
           }
           #cpu{
               float: left;
               margin-left: 20px;
               margin-bottom: 20px;
           }
       </style>
   </head>
   <body >    
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://www.jianvary.com/vue.js"></script>
       <script type="text/javascript" src="http://www.jianvary.com/jquery.js"></script>
       <div id="app">  
        <div style="margin-top:20px;">
            <div id="price">
                价格对比 
            </div>
            <div id="config">
                <div id="baseset">基础配置</div>
                <div id="cpu">
                    <p @click= "clickset('2g')">CPU 1核 内存 2g 带宽 2M </p>
                    <p @click= "clickset('4g')">CPU 4核 内存 4g 带宽 5M</p>
                    <p @click= "clickset('8g')">CPU 4核 内存 8g 带宽 10M</p>
                </div>
            </div>
            <div>{{baseset}}</div>
            <div style="clear:both;"></div>
            <div id="area">
                地区：
                <button v-on:click="clickArea('shanghai')" id="shanghai">上海</button>  
                <button v-on:click="clickArea('guangzhou')" id="guangzhou">广州</button>  
                <button v-on:click="clickArea('beijing')" id="beijing">北京</button>  
                <button v-on:click="clickArea('chengdou')" id="chengdou">成都</button>  
            </div>
            <div>{{area}}</div>
        </div>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->    
        <div  id="main" style="width: 600px;height:450px;"></div>    
      </div>
      <script>  
  
        // 它连接 View 与 Model               
        var app = new Vue({  
            el: '#app',  
            data: {
                message:[10,20,30,50],
                baseset: '2g',
                area: 'beijing'

            },  
            computed: {
                zong: function(){
                    // this.baseset = val;
                    if(this.baseset =='2g'){
                        switch(this.area){
                            case 'beijing':
                                this.message = [20,25,30,35];
                                break;
                        }
                        switch(this.area){
                            case 'shanghai':
                                this.message = [25,35,35,25];
                                break;
                        }
                        switch(this.area){
                            case 'guangzhou':
                                this.message = [40,25,60,25];
                                break;
                        }
                        switch(this.area){
                            case 'chengdou':
                                this.message = [10,55,10,55];
                                break;
                        }
                    }
                    if(this.baseset =='4g'){
                        switch(this.area){
                            case 'beijing':
                                this.message = [20,25,30,35];
                                break;
                        }
                        switch(this.area){
                            case 'shanghai':
                                this.message = [25,35,35,25];
                                break;
                        }
                        switch(this.area){
                            case 'guangzhou':
                                this.message = [40,25,60,25];
                                break;
                        }
                        switch(this.area){
                            case 'chengdou':
                                this.message = [10,55,10,55];
                                break;
                        }
                    }
                    if(this.baseset =='8g'){
                        switch(this.area){
                            case 'beijing':
                                this.message = [20,25,30,35];
                                break;
                        }
                        switch(this.area){
                            case 'shanghai':
                                this.message = [25,35,35,25];
                                break;
                        }
                        switch(this.area){
                            case 'guangzhou':
                                this.message = [40,25,60,25];
                                break;
                        }
                        switch(this.area){
                            case 'chengdou':
                                this.message = [10,55,10,55];
                                break;
                        }
                    }
                }
            },
            methods: {  
                clickset: function(val){
                    this.baseset = val;
                    this.zongData();
                },
                clickArea: function(val){
                    this.area = val;
                    this.zongData();
                },
                zongData: function(){
                    // this.baseset = val;
                    if(this.baseset =='2g'){
                        switch(this.area){
                            case 'beijing':
                                this.message = [20,25,30,35];
                                break;
                        }
                        switch(this.area){
                            case 'shanghai':
                                this.message = [25,35,35,25];
                                break;
                        }
                        switch(this.area){
                            case 'guangzhou':
                                this.message = [40,25,60,25];
                                break;
                        }
                        switch(this.area){
                            case 'chengdou':
                                this.message = [10,55,10,55];
                                break;
                        }
                    }
                    if(this.baseset =='4g'){
                        switch(this.area){
                            case 'beijing':
                                this.message = [30,25,30,35];
                                break;
                        }
                        switch(this.area){
                            case 'shanghai':
                                this.message = [35,35,35,25];
                                break;
                        }
                        switch(this.area){
                            case 'guangzhou':
                                this.message = [30,25,60,25];
                                break;
                        }
                        switch(this.area){
                            case 'chengdou':
                                this.message = [30,55,10,55];
                                break;
                        }
                    }
                    if(this.baseset =='8g'){
                        switch(this.area){
                            case 'beijing':
                                this.message = [20,28,30,35];
                                break;
                        }
                        switch(this.area){
                            case 'shanghai':
                                this.message = [25,38,35,25];
                                break;
                        }
                        switch(this.area){
                            case 'guangzhou':
                                this.message = [40,28,60,25];
                                break;
                        }
                        switch(this.area){
                            case 'chengdou':
                                this.message = [10,58,10,55];
                                break;
                        }
                    }
                },
                changeData: function(){
                    this.message = [10,20,30,50];
                    $('#shanghai').css({"background":'blue','color':'#fff'});
                    $('button#shanghai').siblings().css({"background":'#eee','color':'#000'});
                },  
                changeData2: function(){
                    this.message = [20,30,40,50];
                    $('#guangzhou').css({"background":'blue','color':'#fff'});
                    $('button#guangzhou').siblings().css({"background":'#eee','color':'#000'});
                },  
                changeData3: function(){
                    this.message = [25,30,45,50];
                    $('#beijing').css({"background":'blue','color':'#fff'});
                    $('button#beijing').siblings().css({"background":'#eee','color':'#000'});
                },  
                changeData4: function(){
                    this.message = [10,30,10,50];
                    $('#chengdou').css({"background":'blue','color':'#fff'});
                    $('button#chengdou').siblings().css({"background":'#eee','color':'#000'});
                },  
            draw(){                                                                             
                // 指定图表的配置项和数据    
                var category=["ucloud","啊里云","腾讯云","金山云"];  
                var option = {    
                    title: {    
                        // text: 'ECharts 入门示例'    
                    },    
                    tooltip: {},    
                    xAxis: {    
                        data: category  
                    },    
                    yAxis: {},    
                    series: [{    
                        type: 'bar',    
                        data: this.message,   //数据绑定  
                        itemStyle: {   
                            //通常情况下：
                            normal:{  
            　　　　　　　　　　　　//每个柱子的颜色即为colorList数组里的每一项，如果柱子数目多于colorList的长度，则柱子颜色循环使用该数组
                                color: function (params){
                                    var colorList = ['rgb(164,205,238)','rgb(42,170,227)','rgb(25,46,94)','blue'];
                                    return colorList[params.dataIndex];
                                },
                                barBorderRadius:[10, 10, 0, 0],
                            },
                            //鼠标悬停时：
                            // emphasis: {
                            //         shadowBlur: 10,
                            //         shadowOffsetX: 0,
                            //         shadowColor: 'rgba(0, 0, 0, 0.5)',
                            //         barBorderRadius: 30
                            // },
                            label: {
                                show: false,
                                // position: 'top',
                                // textStyle: {
                                //     color: 'blue',
                                //     fontWeight:'bolder',  
                                //     fontSize : '12',  
                                //     fontFamily : '微软雅黑',  
                                // }
                            },
                        },
                    }],
                };    
                // 使用刚指定的配置项和数据显示图表。    
                this.myChart.setOption(option);      
            }  
            },  
            watch:{  //数据变化时自动重画，在控制台修改message,会自动重画  
                message: function(){  
                this.draw();      
                }  
            },  
            mounted(){  
                this.$nextTick(function() {  
                    this.myChart = echarts.init(document.getElementById('main'));  //初始化echarts实例  
                    this.draw();  
                })  
            }  
        });  
  
    </script>  
   </body>
</html>
